<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body {
        display: flex;
        justify-content: center;
    }
    .container {
        height: 95vh;
        width: 750px;
        display: grid;
        grid-template-columns: repeat(3, 250px);
        grid-template-rows: repeat(3, 1fr);
        grid-template-areas: "piece1 . piece2"
                             ". piece3 ."
                             "piece4 . piece5";
        animation-name: inicio , rotacion;
        animation-duration: 3.5s, 2s;
        animation-fill-mode: forwards;
    }
    @keyframes inicio {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    @keyframes rotacion {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(405deg);
        }
    }
    .piece1,
    .piece2,
    .piece3,
    .piece4,
    .piece5 {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        height:100%;
        /* border: 1px solid blue; */
    }
    .piece1 {
        grid-area: piece1;
    }
    .piece2 {
        grid-area: piece2;
    }
    .piece3 {
        grid-area: piece3;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .piece4 {
        grid-area: piece4;
    }
    .piece5 {
        grid-area: piece5;
    }
    .a1,.b1,.c1 {
        height: 50%;
        width: 50%;
        background: blue;
    }
     .a2, .b2,.c2,.d2{
        height: 50%;
        width: 50%;
        background: blue;
    }
     .a4, .b4,.c4,.d4{
        height: 50%;
        width: 50%;
        background: blue;
    }
     .a5, .b5,.c5,.d5{
        height: 50%;
        width: 50%;
        background: blue;
    }
    .c2, .b4, .a5 {
        background: white;
    }
    .circulo {
        height: 100%;
        width: 100%;
        border-radius: 50%;
        background: green;
    }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="piece1">
            <div class="a1"></div>
            <div class="b1"></div>
            <div class="c1"></div>
            <div class="d1"></div>
        </div>
    
    
        <div class="piece2">
            <div class="a2"></div>
            <div class="b2"></div>
            <div class="c2"></div>
            <div class="d2"></div>
        </div>
        <div class="piece3">
                <div class="circulo"></div>
            </div>
        <div class="piece4">
                 <div class="a4"></div>
                 <div class="b4"></div>
                 <div class="c4"></div>
                 <div class="d4"></div>
        </div>
        <div class="piece5">
                <div class="a5"></div>
                <div class="b5"></div>
                <div class="c5"></div>
                <div class="d5"></div>
        </div>
    </div>
    <script>
        const container = document.getElementById('container')
        container.addEventListener('animationend', (e)=> {
            console.log(e)
        })
    </script>
</body>
</html>
